<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watch Spot</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a class="svg-logo" href="">thewatchspot</a> 
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="">ABOUT US</a></li>
                        <li><a href="">CATALOG</a></li>
                        <li><a href="">SALE</a></li>
                    </ul>
                </nav>
                <button class="num-btn" type=>+380 (68) 443-94-26</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <div>
                    <h1 class="hero-h1">Welcome to our collection <br> of premium watches</h1>
                    <p class="hero-p">Our watches are not just timepieces, but <br> also an expression of your personality <br>and lifestyle. From classic designs to
                    modern<br> ones, we have a watch to suit every taste<br> and occasion.</p>
                </div>
                <div>
                    <div>
                        <img class="flash-cards" src="/images/IMG_9463 1.jpg" alt="sports watch" width="">
                        <img class="flash-cards" src="/images/IMG_9463 1.jpg" alt="sports watch" width="">
                        <img class="flash-cards" src="/images/IMG_9463 1.jpg" alt="sports watch" width="">
                        <img class="flash-cards" src="/images/IMG_9463 1.jpg" alt="sports watch" width="">
                        <img class="flash-cards" src="/images/IMG_9463 1.jpg" alt="sports watch" width="">
                    </div>
                    <img class="hero-image" src="/images/Rectangle 1.jpg" alt="waterproof watch worn on left hand" width="">
                </div>
            </div>

            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="carousel-item"><img src="/images/IMG_9463 1.jpg" alt="Slide 1"></div>
                    <div class="carousel-item"><img src="images/Rectangle 1.jpg" alt="Slide 2"></div>
                    <!-- Add more carousel items as needed -->
                </div>
            </div>
            
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </section>
    </main>
    <script>
        const track = document.querySelector('.carousel-track');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        nextButton.addEventListener('click', () => {
            if (currentIndex < items.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        function updateCarousel() {
            const newPosition = -currentIndex * 100 + '%';
            track.style.transform = 'translateX(' + newPosition + ')';
        }
    </script>
</body>
</html>
